<!-- Gráficos de RH -->
<div class="row">
    <div class="col-md-6">
        <div class="dashboard-card fade-in">
            <h2>Nº de Funcionários por Departamento</h2>
            <div id="chart-headcount" class="chart-container"></div>
        </div>
    </div>
    <div class="col-md-6">
        <div class="dashboard-card fade-in">
            <h2>Custo Mensal por Departamento</h2>
            <div id="chart-cost" class="chart-container"></div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-6">
        <div class="dashboard-card fade-in">
            <h2>Top 10 Cargos na Empresa</h2>
            <div id="chart-role" class="chart-container"></div>
        </div>
    </div>
    <div class="col-md-6">
        <div class="dashboard-card fade-in">
            <h2>Histórico de Contratações</h2>
            <div id="chart-hiring" class="chart-container"></div>
        </div>
    </div>
</div>

<!-- Tabela de Dados de RH -->
<div class="dashboard-card fade-in">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 class="mb-0">Dados de Recursos Humanos</h2>
        <div class="btn-group" role="group">
            <button type="button" class="btn btn-sm btn-outline-primary" onclick="exportTable('recursos_humanos', 'xlsx')" title="Exportar para Excel">
                <i class="fas fa-file-excel"></i> Excel
            </button>
            <button type="button" class="btn btn-sm btn-outline-secondary" onclick="exportTable('recursos_humanos', 'csv')" title="Exportar para CSV">
                <i class="fas fa-file-csv"></i> CSV
            </button>
        </div>
    </div>
    <div class="data-table">
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Cargo</th>
                    <th>Departamento</th>
                    <th>Salário</th>
                    <th>Data de Contratação</th>
                </tr>
            </thead>
            <tbody id="hr-table-body">
                <!-- Dados serão carregados aqui -->
            </tbody>
        </table>
    </div>
</div>
