<!-- KPIs Financeiros -->
<div class="dashboard-card fade-in">
    <h2>Resumo Financeiro</h2>
    <div id="financial-kpis" class="kpi-grid">
        <!-- KPIs serão carregados aqui -->
    </div>
</div>

<!-- Gráfico de Evolução Financeira -->
<div class="dashboard-card fade-in">
    <h2>Evolução Financeira Mensal</h2>
    <div id="chart-evolucao-financeira" class="chart-container"></div>
</div>

<!-- Gráficos de Top Despesas e Receitas -->
<div class="row">
    <div class="col-md-6">
        <div class="dashboard-card fade-in">
            <h2>Top 5 Despesas por Categoria</h2>
            <div id="chart-top-despesas" class="chart-container"></div>
        </div>
    </div>
    <div class="col-md-6">
        <div class="dashboard-card fade-in">
            <h2>Top 5 Receitas por Categoria</h2>
            <div id="chart-top-receitas" class="chart-container"></div>
        </div>
    </div>
</div>

<!-- Tabela de Dados Financeiros -->
<div class="dashboard-card fade-in">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 class="mb-0">Dados Financeiros</h2>
        <div class="btn-group" role="group">
            <button type="button" class="btn btn-sm btn-sm btn-outline-primary" onclick="exportTable('financas', 'xlsx', AppState.startDate, AppState.endDate)" title="Exportar para Excel">
                <i class="fas fa-file-excel"></i> Excel
            </button>
            <button type="button" class="btn btn-sm btn-outline-secondary" onclick="exportTable('financas', 'csv', AppState.startDate, AppState.endDate)" title="Exportar para CSV">
                <i class="fas fa-file-csv"></i> CSV
            </button>
        </div>
    </div>
    <div class="data-table">
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>Data</th>
                    <th>Tipo</th>
                    <th>Categoria</th>
                    <th>Valor</th>
                    <th>Descrição</th>
                </tr>
            </thead>
            <tbody id="financial-table-body">
                <!-- Dados serão carregados aqui -->
            </tbody>
        </table>
    </div>
</div>
