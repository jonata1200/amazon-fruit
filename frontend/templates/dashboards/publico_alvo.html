<!-- Gráficos de Distribuição -->
<div class="row">
    <div class="col-md-6">
        <div class="dashboard-card fade-in">
            <h2>Top 10 Clientes por Localização</h2>
            <div id="chart-location" class="chart-container"></div>
        </div>
    </div>
    <div class="col-md-6">
        <div class="dashboard-card fade-in">
            <h2>Distribuição por Gênero</h2>
            <div id="chart-gender" class="chart-container"></div>
        </div>
    </div>
</div>

<div class="dashboard-card fade-in">
    <h2>Distribuição por Canal de Venda</h2>
    <div id="chart-channel" class="chart-container"></div>
</div>

<!-- Tabela de Dados de Público-Alvo -->
<div class="dashboard-card fade-in">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 class="mb-0">Dados de Público-Alvo</h2>
        <div class="btn-group" role="group">
            <button type="button" class="btn btn-sm btn-outline-primary" onclick="exportTable('publico_alvo', 'xlsx')" title="Exportar para Excel">
                <i class="fas fa-file-excel"></i> Excel
            </button>
            <button type="button" class="btn btn-sm btn-outline-secondary" onclick="exportTable('publico_alvo', 'csv')" title="Exportar para CSV">
                <i class="fas fa-file-csv"></i> CSV
            </button>
        </div>
    </div>
    <div class="data-table">
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>ID Cliente</th>
                    <th>Gênero</th>
                    <th>Idade</th>
                    <th>Cidade</th>
                    <th>Canal de Venda</th>
                    <th>Gasto Médio</th>
                </tr>
            </thead>
            <tbody id="public-table-body">
                <!-- Dados serão carregados aqui -->
            </tbody>
        </table>
    </div>
</div>
