<!-- KPIs de Estoque -->
<div class="dashboard-card fade-in">
    <h2>Resumo de Estoque</h2>
    <div id="inventory-kpis" class="kpi-grid">
        <!-- KPIs serão carregados aqui -->
    </div>
</div>

<!-- Gráficos de Produtos -->
<div class="row">
    <div class="col-md-6">
        <div class="dashboard-card fade-in">
            <h2>Top 10 Produtos por Faturamento</h2>
            <div id="chart-top-vendidos" class="chart-container"></div>
        </div>
    </div>
    <div class="col-md-6">
        <div class="dashboard-card fade-in">
            <h2>10 Produtos com Menor Faturamento</h2>
            <div id="chart-menos-vendidos" class="chart-container"></div>
        </div>
    </div>
</div>

<!-- Gráfico de Rupturas -->
<div class="dashboard-card fade-in">
    <h2>Maiores Rupturas de Estoque</h2>
    <div id="chart-ruptura" class="chart-container"></div>
</div>

<!-- Tabela de Dados de Estoque -->
<div class="dashboard-card fade-in">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 class="mb-0">Dados de Estoque</h2>
        <div class="btn-group" role="group">
            <button type="button" class="btn btn-sm btn-outline-primary" onclick="exportTable('estoque', 'xlsx', AppState.startDate, AppState.endDate)" title="Exportar para Excel">
                <i class="fas fa-file-excel"></i> Excel
            </button>
            <button type="button" class="btn btn-sm btn-outline-secondary" onclick="exportTable('estoque', 'csv', AppState.startDate, AppState.endDate)" title="Exportar para CSV">
                <i class="fas fa-file-csv"></i> CSV
            </button>
        </div>
    </div>
    <div class="data-table">
        <table id="table-estoque" class="table table-striped table-hover">
            <thead>
                <tr>
                    <th data-filter="produto">Produto</th>
                    <th data-filter="estoque">Quantidade em Estoque</th>
                    <th data-filter="minimo">Nível Mínimo</th>
                    <th data-filter="custo">Preço de Custo</th>
                    <th data-filter="venda">Preço de Venda</th>
                    <th data-filter="vendido">Quantidade Vendida</th>
                </tr>
            </thead>
            <tbody id="inventory-table-body">
                <!-- Dados serão carregados aqui -->
            </tbody>
        </table>
    </div>
</div>
