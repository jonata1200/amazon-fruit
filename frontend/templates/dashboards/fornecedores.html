<!-- Gráficos de Fornecedores -->
<div class="row">
    <div class="col-md-6">
        <div class="dashboard-card fade-in">
            <h2>Top 5 Melhores Fornecedores</h2>
            <div id="chart-top-suppliers" class="chart-container"></div>
        </div>
    </div>
    <div class="col-md-6">
        <div class="dashboard-card fade-in">
            <h2>Top 5 Piores Fornecedores</h2>
            <div id="chart-bottom-suppliers" class="chart-container"></div>
        </div>
    </div>
</div>

<div class="dashboard-card fade-in">
    <h2>Distribuição de Fornecedores por Estado</h2>
    <div id="chart-suppliers-state" class="chart-container"></div>
</div>

<!-- Tabela de Dados de Fornecedores -->
<div class="dashboard-card fade-in">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 class="mb-0">Dados de Fornecedores</h2>
        <div class="btn-group" role="group">
            <button type="button" class="btn btn-sm btn-outline-primary" onclick="exportTable('fornecedores', 'xlsx')" title="Exportar para Excel">
                <i class="fas fa-file-excel"></i> Excel
            </button>
            <button type="button" class="btn btn-sm btn-outline-secondary" onclick="exportTable('fornecedores', 'csv')" title="Exportar para CSV">
                <i class="fas fa-file-csv"></i> CSV
            </button>
        </div>
    </div>
    <div class="data-table">
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Avaliação</th>
                    <th>Cidade</th>
                    <th>Estado</th>
                    <th>Produtos Fornecidos</th>
                </tr>
            </thead>
            <tbody id="suppliers-table-body">
                <!-- Dados serão carregados aqui -->
            </tbody>
        </table>
    </div>
</div>
