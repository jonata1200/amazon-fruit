<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amazon Fruit - Offline</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #fff;
      padding: 20px;
    }
    .container {
      text-align: center;
      max-width: 500px;
    }
    .icon {
      font-size: 80px;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 32px;
      margin-bottom: 16px;
      font-weight: 700;
    }
    p {
      font-size: 18px;
      margin-bottom: 24px;
      opacity: 0.9;
      line-height: 1.6;
    }
    .actions {
      display: flex;
      gap: 12px;
      justify-content: center;
      flex-wrap: wrap;
    }
    button {
      background: rgba(255, 255, 255, 0.2);
      border: 2px solid rgba(255, 255, 255, 0.3);
      color: white;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s;
      backdrop-filter: blur(10px);
    }
    button:hover {
      background: rgba(255, 255, 255, 0.3);
      border-color: rgba(255, 255, 255, 0.5);
    }
    .status {
      margin-top: 32px;
      padding: 16px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      font-size: 14px;
      backdrop-filter: blur(10px);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">üì°</div>
    <h1>Voc√™ est√° offline</h1>
    <p>Parece que voc√™ n√£o tem conex√£o com a internet. Algumas funcionalidades podem estar limitadas.</p>
    <div class="actions">
      <button onclick="window.location.reload()">Tentar novamente</button>
      <button onclick="window.history.back()">Voltar</button>
    </div>
    <div class="status" id="status">
      Verificando conex√£o...
    </div>
  </div>
  <script>
    function updateStatus() {
      const statusEl = document.getElementById('status');
      if (navigator.onLine) {
        statusEl.textContent = '‚úÖ Conex√£o detectada! A p√°gina ser√° recarregada automaticamente.';
        setTimeout(() => window.location.reload(), 2000);
      } else {
        statusEl.textContent = '‚ùå Sem conex√£o com a internet';
      }
    }
    
    window.addEventListener('online', updateStatus);
    window.addEventListener('offline', updateStatus);
    updateStatus();
    
    // Verificar conex√£o a cada 5 segundos
    setInterval(updateStatus, 5000);
  </script>
</body>
</html>
